<!DOCTYPE html>
<html>
<head>
  <title>Quiz Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Application</h1>
    <div class="question-container">
      <p id="question">What is the capital of France?</p>
      <ul id="options">
        <li><input type="radio" id="option1" name="option"> <label for="option1">Paris</label></li>
        <li><input type="radio" id="option2" name="option"> <label for="option2">London</label></li>
        <li><input type="radio" id="option3" name="option"> <label for="option3">Berlin</label></li>
        <li><input type="radio" id="option4" name="option"> <label for="option4">Rome</label></li>
      </ul>
      <button id="submit">Submit</button>
    </div>
    <div class="result-container">
      <p id="result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
